<!doctype html>
<html>

<h1>Array funzioni</h1>
<script type="text/javascript">
var array1 = new Array (3, 8, 7, 5, 11);

</script>

<button onclick="mylog('array1.join(\'|\')='+array1.join('|'));">join</button>
<button onclick="mylog('array1.sort()='+array1.sort());">sort (alpha)</button>
<button onclick="mylog('array1.sort(function(a,b){return a-b;}))='+array1.sort(function(a,b){return a-b;}));">sort (num)</button>
<button onclick="mylog('array1.concat([6,123])='+array1.concat([6,123]));">concat</button>
<button onclick="mylog('array1.reverse()='+array1.reverse());">reverse</button>
<button onclick="mylog('array1.slice(1,3)='+array1.slice(1,3));">slice</button>
<button onclick="mylog('array1.splice(1,3) ->'+array1.splice(1,3));">splice</button>



<div id="console"></div>

<script src="../supporto/progettoweb.js"></script>
</html>
